<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>korax</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body { margin: 0; overflow: hidden; background-color: white; font-family: 'Orbitron', Arial, sans-serif; }
        canvas { display: block; }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        #formOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        #formContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(50, 50, 50, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            color: #fff;
            max-width: 300px;
            width: 90%;
        }
        #closeForm {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
            color: #aaa;
            transition: color 0.3s;
        }
        #closeForm:hover {
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-family: 'Orbitron', Arial, sans-serif;
        }
        input::placeholder, textarea::placeholder {
            color: #aaa;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Orbitron', Arial, sans-serif;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        #formMessage {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="formOverlay">
        <div id="formContainer">
            <span id="closeForm">&times;</span>
            <form id="contactForm" netlify>
                <input type="email" name="email" placeholder="get in touch" required>
                <button type="submit">send</button>
            </form>
            <div id="formMessage"></div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        scene.background = new THREE.Color(0xffffff);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(2);
        document.body.appendChild(renderer.domElement);

        camera.position.z = 70;

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        const asciiChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';

        function createTextSprite(text, size = 64, color = 'black', font = 'Orbitron') {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = size * text.length;
            canvas.height = size * 1.5;
            context.font = `bold ${size}px ${font}, sans-serif`;
            context.fillStyle = color;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, canvas.width / 2, canvas.height / 2);

            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;

            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(text.length * 5, 7.5, 1);
            return sprite;
        }

        function createSpline() {
            const curvePoints = [];
            for (let i = 0; i < 12; i++) {
                curvePoints.push(new THREE.Vector3(
                    Math.random() * 80 - 40,
                    Math.random() * 80 - 40,
                    Math.random() * 80 - 40
                ));
            }
            return new THREE.CatmullRomCurve3(curvePoints);
        }

        const splines = [];
        const characters = [];

        for (let i = 0; i < 15; i++) {
            splines.push(createSpline());
        }

        for (let i = 0; i < 2500; i++) {
            const char = asciiChars[Math.floor(Math.random() * asciiChars.length)];
            const sprite = createTextSprite(char);
            sprite.scale.set(0.5, 0.5, 0.5);
            scene.add(sprite);
            characters.push({
                sprite: sprite,
                spline: splines[Math.floor(Math.random() * splines.length)],
                t: Math.random(),
                speed: 0.00007 + Math.random() * 0.00005
            });
        }

        let koraxMesh;
        let questionCircle;
        const loader = new FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function(font) {
            const geometry = new TextGeometry('KORAX', {
                font: font,
                size: 6,
                height: 2,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.1,
                bevelSize: 0.3,
                bevelOffset: 0,
                bevelSegments: 1
            });
            
            geometry.center();

            const material = new THREE.MeshPhongMaterial({ color: 0x000000 });
            koraxMesh = new THREE.Mesh(geometry, material);
            scene.add(koraxMesh);

            const light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(0, 0, 50);
            scene.add(light);

            const circleGeometry = new THREE.CircleGeometry(1.0, 32);
            const circleMaterial = new THREE.MeshBasicMaterial({ color: 0xbf4e4e });
            questionCircle = new THREE.Mesh(circleGeometry, circleMaterial);
            questionCircle.position.set(0, -5, 0);
            scene.add(questionCircle);

            const questionMarkGeometry = new TextGeometry('?', {
                font: font,
                size: 1.5,
                height: 0.1,
                curveSegments: 12,
            });
            questionMarkGeometry.center();
            const questionMarkMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const questionMarkMesh = new THREE.Mesh(questionMarkGeometry, questionMarkMaterial);
            questionCircle.add(questionMarkMesh);

            const questionMarkSpline = createSpline();
            characters.push({
                sprite: questionCircle,
                spline: questionMarkSpline,
                t: Math.random(),
                speed: 0.00005 + Math.random() * 0.00001
            });
        });

        function animate() {
            requestAnimationFrame(animate);

            characters.forEach(char => {
                char.t = (char.t + char.speed) % 1;
                const position = char.spline.getPoint(char.t);
                char.sprite.position.copy(position);
            });

            controls.update();

            if (koraxMesh) {
                const distance = camera.position.distanceTo(koraxMesh.position);
                const scale = distance / 70;
                koraxMesh.scale.set(scale, scale, scale);
            }

            if (questionCircle) {
                questionCircle.lookAt(camera.position);
            }

            renderer.render(scene, camera);
        }

        animate();

        function handleInteraction(event) {
            const x = event.clientX || (event.touches && event.touches[0].clientX);
            const y = event.clientY || (event.touches && event.touches[0].clientY);

            if (x === undefined || y === undefined) return;

            const mouse = new THREE.Vector2(
                (x / window.innerWidth) * 2 - 1,
                -(y / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObject(questionCircle);

            if (intersects.length > 0) {
                document.getElementById('formOverlay').style.display = 'block';
            }
        }

        window.addEventListener('click', handleInteraction);
        window.addEventListener('touchstart', handleInteraction);

        function closeForm() {
            document.getElementById('formOverlay').style.display = 'none';
        }

        document.getElementById('closeForm').addEventListener('click', closeForm);

        document.getElementById('formOverlay').addEventListener('click', function(event) {
            if (event.target === this) {
                closeForm();
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(2);
        });

        const form = document.getElementById('contactForm');
        const messageDiv = document.getElementById('formMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    messageDiv.textContent = "We'll be in touch";
                    form.reset();
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            messageDiv.textContent = data["errors"].map(error => error["message"]).join(", ");
                        } else {
                            messageDiv.textContent = "Oops! There was a problem";
                        }
                    })
                }
            }).catch(error => {
                messageDiv.textContent = "Oops! There was a problem ";
            });
        });
    </script>
</body>
</html>
